<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Mwai ‚ù§Ô∏è</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">

    <!-- GSAP for Animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ff8fa3;
            --accent-color: #fff0f3;
            --text-color: #590d22;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            position: relative;
        }

        /* Dreamy Gradient Animation */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Floating Hearts Background */
        .bg-heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 2rem;
            animation: floatHeart 6s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(110vh) scale(0);
                opacity: 0;
            }

            50% {
                opacity: 0.6;
            }

            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }

        /* Glassmorphism Card */
        .container {
            position: relative;
            z-index: 10;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
            max-width: 90%;
            width: 500px;
            transform: translateY(30px);
            opacity: 0;
            /* Hidden initially for GSAP */
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: #880d1e;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .heart-icon {
            font-size: 3rem;
            display: inline-block;
            margin-bottom: 1rem;
            color: #ff0a54;
        }

        .question {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .message {
            font-size: 1.1rem;
            color: #880d1e;
            line-height: 1.6;
            margin-bottom: 2rem;
            min-height: 60px;
            /* Prevent layout shift */
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 1.5rem;
            position: relative;
            /* Context for absolute No button */
            min-height: 60px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-family: 'Open Sans', sans-serif;
            font-weight: 600;
        }

        #yesBtn {
            background: #ff0a54;
            color: white;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background: #d60045;
            box-shadow: 0 0 20px rgba(255, 10, 84, 0.6);
        }

        #noBtn {
            background: white;
            color: #ff0a54;
            position: relative;
            /* Changed to relative initially */
        }

        .signature {
            margin-top: 1rem;
            font-family: 'Great Vibes', cursive;
            font-size: 1.8rem;
            color: #880d1e;
            opacity: 0.8;
        }

        /* Hidden Success Message */
        #success-message {
            display: none;
            margin-top: 1rem;
        }

        #success-message h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.5rem;
            color: #ff0a54;
            margin-bottom: 1rem;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 2rem;
                width: 95%;
            }

            .buttons {
                flex-direction: column;
                gap: 15px;
            }

            /* On mobile, handling hover for 'No' is tricky, so we might rely on touch start */
        }
    </style>
</head>

<body>

    <!-- Floating Hearts Container -->
    <div id="hearts-container"></div>

    <div class="container" id="main-card">
        <div class="heart-icon">‚ù§Ô∏è</div>
        <h1>Hey Mwai ‚ù§Ô∏è</h1>

        <p class="message" id="typewriter-text"></p>

        <p class="question">Will you be my Valentine?</p>

        <div class="buttons">
            <button id="yesBtn">Yes üíñ</button>
            <button id="noBtn">No üôà</button>
        </div>

        <div id="success-message">
            <h2>Yay! üíñ</h2>
            <p>You just made me the happiest person alive, Mwai üíñ I can't wait to create beautiful memories with you.
            </p>
        </div>

        <div class="signature">From Pablo</div>
    </div>

    <!-- Background Music (Hidden) -->
    <audio id="bgMusic" loop>
        <source src="https://image2url.com/r2/default/audio/1770925240729-8e165087-4d5a-4047-9273-ac61a03ec8cc.mp3" type="audio/mpeg">
    </audio>
    <button id="musicToggle" style="
        position: fixed; 
        bottom: 20px; 
        right: 20px; 
        background: rgba(255,255,255,0.5); 
        border: none; 
        border-radius: 50%; 
        width: 40px; 
        height: 40px; 
        cursor: pointer;
        z-index: 100;
        display: flex; 
        align-items: center; 
        justify-content: center;
        font-size: 1.2rem;">
        üîá
    </button>

    <script>
        // --- 1. Typewriter Effect ---
        const messageText = "You show me what love truly means every single day. Life is just brighter with you in it...";
        const typeWriterElement = document.getElementById('typewriter-text');
        let i = 0;

        function typeWriter() {
            if (i < messageText.length) {
                typeWriterElement.innerHTML += messageText.charAt(i);
                i++;
                setTimeout(typeWriter, 50); // Speed of typing
            }
        }

        // --- 2. GSAP Animations on Load ---
        window.onload = () => {
            // Fade in card
            gsap.to("#main-card", {
                duration: 1.5,
                y: 0,
                opacity: 1,
                ease: "power3.out",
                onComplete: typeWriter // Start typing after card appears
            });

            // Create background hearts
            createHearts();
        };

        // --- 3. Floating Hearts Background ---
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const heartCount = 20;

            for (let j = 0; j < heartCount; j++) {
                const heart = document.createElement('div');
                heart.classList.add('bg-heart');
                heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíñ';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 4 + 's'; // 4-7s
                heart.style.fontSize = Math.random() * 1 + 0.5 + 'rem';
                container.appendChild(heart);
            }
        }

        // --- 4. No Button Evasion Logic ---
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const buttonsContainer = document.querySelector('.buttons');

        function moveNoButton() {
            // Get container dimensions to keep button inside or near
            // Ideally, we just move it to a random spot within the viewport somewhat nearby

            // Current strategy: Move freely within the window but try to keep it visible
            const x = (Math.random() - 0.5) * 300; // Random Move X
            const y = (Math.random() - 0.5) * 300; // Random Move Y

            gsap.to(noBtn, {
                x: x,
                y: y,
                duration: 0.3,
                ease: "power2.out"
            });
        }

        // Desktop: Hover
        noBtn.addEventListener('mouseenter', moveNoButton);
        // Mobile: Touch (Tap) - it moves before you can click it ideally, 
        // but for usability we might just let it move on first touch
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent click
            moveNoButton();
        });

        // --- 5. Yes Button Interaction ---
        yesBtn.addEventListener('click', () => {
            // 1. Trigger Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff0a54', '#ff477e', '#ff8fa3', '#ffffff']
            });

            // Continuous confetti for a few seconds
            let duration = 3 * 1000;
            let animationEnd = Date.now() + duration;
            let skew = 1;

            (function frame() {
                let timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return;

                skew = Math.max(0.8, skew - 0.001);

                confetti({
                    particleCount: 3,
                    startVelocity: 30,
                    spread: 360,
                    ticks: 60,
                    origin: {
                        x: Math.random(),
                        // since they fall down, start a bit higher than random
                        y: Math.random() - 0.2
                    },
                    colors: ['#ff0a54', '#ff477e', '#ff8fa3', '#ffffff'],
                    shapes: ['heart'],
                    disableForReducedMotion: true
                });

                requestAnimationFrame(frame);
            }());

            // 2. Hide Buttons & Show Message
            gsap.to(".buttons", {
                opacity: 0,
                height: 0,
                duration: 0.5,
                onComplete: () => {
                    document.querySelector('.buttons').style.display = 'none';
                    document.getElementById('success-message').style.display = 'block';
                    gsap.from("#success-message", {
                        y: 20,
                        opacity: 0,
                        duration: 1,
                        ease: "back.out(1.7)"
                    });
                }
            });
        });

        // --- 6. Music Toggle ---
        const musicToggle = document.getElementById('musicToggle');
        const bgMusic = document.getElementById('bgMusic');
        let isPlaying = false;

        musicToggle.addEventListener('click', () => {
            if (isPlaying) {
                bgMusic.pause();
                musicToggle.innerHTML = 'üîá';
            } else {
                bgMusic.play().catch(e => console.log("Audio play failed usually due to browser policy: ", e));
                musicToggle.innerHTML = 'üîä';
            }
            isPlaying = !isPlaying;
        });

    </script>
</body>

</html>
